<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>在线图书馆 | 后台管理</title>

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/starter.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--header-->
    <script src="../model/header.js"></script>
    <!-- left -->
    <script src="../model/leftOther.js"></script>
    <!--content-->
    <div class="content-wrapper" id="content">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">普通用户</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">主页</a></li>
                            <li class="breadcrumb-item"><a href="#">用户管理</a></li>
                            <li class="breadcrumb-item active">普通用户</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容体 -->
        <section class="content">
            <div class="container-fluid">
                <!--用户统计-->
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>150</h3>
                                <p>全部普通用户</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-bag"></i>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-outline-primary btn-lg" onclick="clickAddUser()">添加普通用户</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3>53<sup style="font-size: 20px">%</sup></h3>
                                <p>暂定</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-stats-bars"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3>44</h3>
                                <p>暂定</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3>65</h3>
                                <p>暂定</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div>
                            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">普通用户列表</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div id="example1_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="dataTables_length" id="example1_length">
                                                <label>显示行数 <select name="example1_length" aria-controls="example1" class="form-control form-control-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> 列表</label>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                        </div>
                                        <div class="col-md-2">
                                            <div id="example1_filter" class="dataTables_filter">
                                                <label>搜索:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="example1" /></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="col-md-3">学号</th>
                                                <th class="col-md-3">姓名</th>
                                                <th class="col-md-3">密码</th>
                                                <th class="col-md-3">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userList">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                        </div>
                                        <div class="col-md-4">
                                            <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--添加用户弹窗-->
        <!--弹窗-->
        <a data-toggle="modal" data-target="#uploadExperimentalDocument" id="uploadExperimental" onclick="return false;"></a>
        <div class="modal fade" id="uploadExperimentalDocument" tabindex="-1" role="dialog" aria-labelledby="uploadExperimentalDocumentLabel" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <!--上传视频-->
                    <div class="modal-header">
                        <h4 class="modal-title" id="uploadExperimentalDocumentLabel">添加普通用户</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>

                    <!--上传表单-->
                    <div class="modal-body">
                        <form id="videoForm" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="id" class="control-label">学号</label>
                                <input type="text" class="form-control" id="id" maxlength="200" placeholder="不能超过200字符..." name="id">
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label">姓名</label>
                                <input type="text" class="form-control" id="name" maxlength="200" placeholder="不能超过200字符..." name="name">
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label">密码</label>
                                <input type="text" class="form-control" id="password" maxlength="200" placeholder="不能超过200字符..." name="password">
                            </div>
                        </form>
                    </div>

                    <!--关闭 上传-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeUpload">关闭</button>
                        <button type="button" class="btn btn-primary"  onclick="createUser()">添加</button>
                    </div>
                </div>
            </div>
        </div>

        <a data-toggle="modal" data-target="#updateUserModal" id="updateUser" onclick="return false;"></a>
        <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="updateUserModalLabel">更改信息</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>

                    <div class="modal-body">
                        <form id="userForm" method="GET" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name" class="control-label">重新输入密码</label>
                                <input type="text" class="form-control" id="newPassword" maxlength="200" placeholder="不能超过200字符..." name="password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeUpdate">关闭</button>
                        <button type="button" class="btn btn-primary"  onclick="update()">更新</button>
                    </div>
                </div>
            </div>
        </div>

        <a data-toggle="modal" data-target="#loginModal" id="login" onclick="return false;"></a>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loginModalLabel">登录</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="id" class="control-label">账号</label>
                                <input type="text" class="form-control" id="userId" maxlength="200" placeholder="不能超过20字符..." name="id">
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label">密码</label>
                                <input type="password" class="form-control" id="userPassword" maxlength="200" placeholder="不能超过20字符..." name="password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeLogin">关闭</button>
                        <button type="button" class="btn btn-primary"  onclick="login()">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <script src="../model/footer.js"></script>
</div>
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script src="js/commonUser.js"></script>
</body>
</html>
